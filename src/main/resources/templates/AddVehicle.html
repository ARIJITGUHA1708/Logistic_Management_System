<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>SKG : ADD VEHICLE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
	<div class="wrapper">
		<input type="checkbox" id="btn" hidden>
		<label for="btn" class="menu-btn">
			<i class="fas fa-bars"></i>
			<i class="fas fa-times"></i>
		</label>
		<nav id="sidebar">
			<div class="title">Admin</div>
			<ul class="list-items">
				<li><a href="/home">Home</a></li>
				<li><a href="/fetchContactUsMessage">Messages</a></li>
				<li><a href="/addvehicle">Add Vehicle</a></li>
				<li><a href="/showvehicles">Show Vehicles</a></li>
				<li><a href="/adddriver">Add Driver</a></li>
				<li><a href="/showdrivers">Show Drivers</a></li>
				<li><a href="#">Track Consignment</a></li>
				<li><a href="/getnewuserhomepage">Add User</a></li>
				<li><a href="#">Update User</a></li>
				<li><a href="#">Delete User</a></li>
				<div class="icons">
					<a href="#"></a>
					<a href="#"></a>
					<a href="#"></a>
					<a href="#"></a>
				</div>
			</ul>
		</nav>
	</div>
	<div class="content">
		<div class="wrapper1">
			<form action="/addvehicle" method="post">
				<h1>ADD VEHICLE DETAILS</h1>
				<div class="row">
					<div class="col-md-6">
						<div class="input">
							<input type="text" name="companyName" placeholder="Company Name">
						</div>
						<div class="input">
							<input type="text" name="registrationNumber" placeholder="Registration Number">
						</div>
						<div class="input">
							<input type="text" name="registrationValidity" placeholder="Registration Validity">
						</div>
						<div class="input">
							<input type="text" name="registrationDate" placeholder="Registration Date">
						</div>
						<div class="input">
							<input type="text" name="manufacturingDate" placeholder="Manufacturing Date">
						</div>
					</div>
					<div class="col-md-6">
						<div class="input">
							<input type="text" name="fuelType" placeholder="Fuel Type">
						</div>
						<div class="input">
							<input type="text" name="chassisNumber" placeholder="Chassis Number">
						</div>
						<div class="input">
							<input type="text" name="loadCapacity" placeholder="Load Capacity">
						</div>
						<div class="input">
							<input type="text" name="engineNumber" placeholder="Engine Number">
						</div>
						<div class="input">
							<input type="text" name="ownerName" placeholder="Owner Name">
						</div>
						<div class="input">
							<input type="text" name="cubicCapacity" placeholder="Cubic Capacity">
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn">Save</button>
			</form>
		</div>
	</div>
	<style>
	* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		body {
			background: #964734;
		}

		.wrapper {
			height: 100%;
			width: 300px;
			position: relative;
		}

		.wrapper .menu-btn {
			position: absolute;
			left: 20px;
			top: 10px;
			background: #024950;
			color: #fff;
			height: 45px;
			width: 45px;
			z-index: 9999;
			border: 1px solid #0a4147;
			border-radius: 5px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
		}

		#btn:checked~.menu-btn {
			left: 247px;
		}

		.wrapper .menu-btn i {
			position: absolute;
			transform: translate(-50%);
			font-size: 23px;
			transition: all 0.3s ease;
		}

		.wrapper .menu-btn i.fa-times {
			opacity: 0;
		}

		#btn:checked~.menu-btn i.fa-times {
			opacity: 1;
			transform: rotate(-180deg);
		}

		#btn:checked~.menu-btn i.fa-bars {
			opacity: 0;
			transform: rotate(180deg);
		}

		#sidebar {
			position: fixed;
			background: #404040;
			height: 100%;
			width: 270px;
			overflow: hidden;
			left: -270px;
			transition: all 0.3s ease;
		}

		#btn:checked~#sidebar {
			left: 0;
		}

		#sidebar .title {
			line-height: 65px;
			text-align: center;
			background: #003135;
			font-size: 25px;
			font-weight: 600;
			color: #f2f2f2;
			border-bottom: 1px solid #222;
		}

		#sidebar .list-items {
			position: relative;
			background: #024950;
			width: 100%;
			height: 100%;
			list-style: none;
		}

		#sidebar .list-items li {
			padding-left: 40px;
			line-height: 50px;
			border-top: 1px solid rgba(255, 255, 255, 0.1);
			border-bottom: 1px solid #333;
			transition: all 0.3s ease;
		}

		#sidebar .list-items li:hover {
			border-top: 1px solid transparent;
			border-bottom: 1px solid transparent;
			box-shadow: 0 0px 10px 3px #222;
		}

		#sidebar .list-items li:first-child {
			border-top: none;
		}

		#sidebar .list-items li a {
			color: #f2f2f2;
			text-decoration: none;
			font-size: 18px;
			font-weight: 500;
			height: 100%;
			width: 100%;
			display: block;
		}

		#sidebar .list-items li a i {
			margin-right: 20px;
		}

		#sidebar .list-items .icons {
			width: 100%;
			height: 40px;
			text-align: center;
			position: absolute;
			bottom: 100px;
			line-height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#sidebar .list-items .icons a {
			height: 100%;
			width: 40px;
			display: block;
			margin: 0 5px;
			font-size: 18px;
			color: #f2f2f2;
			background: #095b63;
			border-radius: 5px;
			border: 1px solid #09484f;
			transition: all 0.3s ease;
		}

		#sidebar .list-items .icons a:hover {
			background: #124045;
		}

		.list-items .icons a:first-child {
			margin-left: 0px;
		}

		.content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #fff;
			z-index: -1;
			width: 100%;
			text-align: center;
		}

		.content .header {
			font-size: 45px;
			font-weight: 700;
		}

		.content p {
			font-size: 40px;
			font-weight: 700;
		}

		/*-------------------------------------------------*/
		.wrapper1 {
			margin-left: 200px;
			width: 600px;
			background-color: transparent;
			border: 3px solid rgba(255, 255, 255, 02);
			border-radius: 20px;
			padding: 30px 40px;
			color: #fff;
		}

		input {
			margin: 5px;
			width: 100%;
			height: 50px;
			background: none;
			outline: none;
			border: 2px solid;
			border-radius: 40px;
			padding: 20px 45px 20px 20px;
			font-size: 16px;
			color: #fff;
		}

		.btn {
			margin-top: 5px;
			width: 100%;
			height: 50px;
			background-color: #fff;
			outline: none;
			border: solid #fff;
			border-radius: 40px;
			font-size: 16px;
			color: #000;

		}

		h1 {
			text-align: center;
			margin-bottom: 10px;
		}

		p {
			text-align: center;
			margin-top: 10px;
		}

		::placeholder {
			color: #fff
		}
	</style>
</body>
</html>
