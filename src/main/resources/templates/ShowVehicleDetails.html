<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
	<meta charset="ISO-8859-1">
	<title>SKG : SHOW VEHICLES</title>
</head>

<body style="text-align: center; background-color: bisque;">
	<table style="text-align: center;align-items: center;width: 100%; border: 1px solid;">
		<thead>
			<tr>
				<th>Id</th>
				<th>companyName</th>
				<th>registrationNumber</th>
				<th>registrationDate</th>
				<th>registrationValidity</th>
				<th>manufacturingDate</th>
				<th>fuelType</th>
				<th>chassisNumber</th>
				<th>loadCapacity</th>
				<th>engineNumber</th>
				<th>ownerName</th>
				<th>cubicCapacity</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${list.empty}">
				<td> No Vehicles Available</td>
			</tr>
			<tr th:each="l:${list}">
				<td th:text="${l.id}"></td>
				<td th:text="${l.companyName}"></td>
				<td th:text="${l.registrationNumber}"></td>
				<td th:text="${l.registrationDate}"></td>
				<td th:text="${l.registrationValidity}"></td>
				<td th:text="${l.manufacturingDate}"></td>
				<td th:text="${l.fuelType}"></td>
				<td th:text="${l.chassisNumber}"></td>
				<td th:text="${l.loadCapacity}"></td>
				<td th:text="${l.engineNumber}"></td>
				<td th:text="${l.ownerName}"></td>
				<td th:text="${l.cubicCapacity}"></td>
			</tr>
		</tbody>
	</table>
	<style>
		body {
			margin: 0;
			display: grid;
			place-items: center;
			height: 100svh;
			height: 100vh;
			background: linear-gradient(to right,
					#6f7280,
					#2a2c3c,
					#181827,
					#833ab4,
					rgb(239, 92, 44),
					#fcb045);
			background-size: 400% 400%;
			animation: body 10s infinite ease-in-out;
		}

		@keyframes body {
			0% {
				background-position: 0 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0 50%;
			}
		}
	</style>
</body>

</html>
