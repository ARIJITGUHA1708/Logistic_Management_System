<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Contact Us : SKG LOGISTIC</title>
</head>
<style>
	body {
			margin: 0;
			display: grid;
			place-items: center;
			height: 100svh;
			height: 100vh;
			background: linear-gradient(to right,
					#6f7280,
					#2a2c3c,
					#181827,
					#833ab4,
					#fd1d1d,
					#fcb045);
			background-size: 400% 400%;
			animation: body 10s infinite ease-in-out;
		}
		@keyframes body {
			0% {
				background-position: 0 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0 50%;
			}
		}

	.container {
		font-family: "Arial";
		max-width: 320px;
		margin: 0px auto;
		padding: 16px;
		background-color: #ffffff;
	}

	input {
		width: 94%;
		padding: 8px;
		margin: 8px 0px;
		border: 1px solid #dddddd;
	}

	textarea {
		width: 94%;
		padding: 8px;
		margin: 8px 0px;
		border: 1px solid #dddddd;
	}

	input[type="submit"] {
		width: 100%;
		background-color: #3040c4;
		color: white;
		padding: 12px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
</style>

<body>

	<div class="container">

		<form action="/SendContactUsPageInformation" method="post">

			<h1>Contact Us</h1>
			<p>Please fill this form with a message. We will get back in 48 hours.</p>
			<!--Input  tag specifies an input field where the user can enter data-->
			<input type="text" name="name" placeholder="Name" required autofocus>
			<input type="email" name="email" placeholder="Email" required maxlength="30">
			<input type="tel" placeholder="Mobile Number" name="mobile" required maxlength="10">
			<textarea placeholder="Message" name="message" required></textarea>
			<input type="submit" value="Submit" name="submit">
		</form>
	</div>


</body>
</html>
